<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <style>
        button{
            background-color: #007BFF;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            margin-left: 1rem;
        }
        a{
            text-decoration: None;
            color: white;
        }
    </style>
</head>
<body>
    <div style="margin: 10px 0;">
        {% include 'templates/nav.html' %}
    </div>
    <button><a href="add_employee">Add Employee</a></button>
    <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
        <thead>
            <tr style="background-color: #007BFF; color: white;">
                <th style="padding: 10px; border: 1px solid #ccc;">ID</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Name</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Email</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Department</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Designation</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr style="background-color: #f2f2f2;">
                <td style="padding: 10px; border: 1px solid #ccc;">{{ employee.id }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ employee.name }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ employee.email }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ employee.department }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ employee.designation }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
