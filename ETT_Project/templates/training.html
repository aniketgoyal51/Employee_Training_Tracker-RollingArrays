<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training program</title>
    <style>
        button{
            background-color: #28a745;
            padding: 10px 20px;
            border: 2px solid #28a745;
            border-radius: 8px;
            font-size: 16px;
            margin-left: 1rem;
        }
        a{
            text-decoration: None;
            color: white;
        }
    </style>
</head>
<body>
    <div style="margin: 10px 0;">
        {% include 'templates/nav.html' %}
    </div>
    <button><a href="add_training">Add Training Program</a></button>
    <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
        <thead>
            <tr style="background-color: #28a745; color: white;">
                <th style="padding: 10px; border: 1px solid #ccc;">ID</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Title</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Description</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Start Date</th>
                <th style="padding: 10px; border: 1px solid #ccc;">End Date</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Trainer Name</th>
            </tr>
        </thead>
        <tbody>
            {% for trainee in trainees %}
            <tr style="background-color: #f9f9f9;">
                <td style="padding: 10px; border: 1px solid #ccc;">{{ trainee.id }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ trainee.title }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ trainee.description }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ trainee.start_date }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ trainee.end_date }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ trainee.trainer_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
