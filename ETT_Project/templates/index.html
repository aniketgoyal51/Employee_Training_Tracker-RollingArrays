<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Training Tracker</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            padding: 1rem;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a input[type="button"] {
            background-color: white;
            color: #007BFF;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .navbar a input[type="button"]:hover {
            background-color: #0056b3;
            color: white;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="employees">
            <input type="button" value="Employees">
        </a>
        <a href="training">
            <input type="button" value="Training Programs">
        </a>
        <a href="enrollment">
            <input type="button" value="Enrollment Status">
        </a>
    </div>
</body>
</html>
